<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">this is a paragraph</strong> <a style="border: 2px solid blue;">
        this is also a paragraph</a>
    <span style="border: 2px solid red;">this is a span</span> 
    <span style="border: 2px solid red;">this is also a span</span>

    <div style="border:2px solid red;">
        <label for="car">Car</label>
        <select name="myCar" id="car">
            <option value="ind">Indica</option>
            <option value="swf" selected>Swift</option>
        </select>
    </div>


    <ul style="border: 2px solid purple;">
        <li style="border: 2px solid orange;">Another one</li>
        <li>Another two</li>
        <li>Another three</li>
    </ul>
    li, em, div, img
</body>
</html>
